<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Personal Table</title>
    </head>
    <style>
table {
  width: 100%;
  border-collapse: collapse;
  font-family: Arial, sans-serif;
  color: #2e004f;
}

th, td {
  border: 1px solid #d4b8ff;
  padding: 10px 15px;
  text-align: left;
}

th {
  background-color: #6a0dad;
  color: #fff;
}

tr:nth-child(even) {
  background-color: #f3e8ff;
}

tr:nth-child(odd) {
  background-color: #ffffff;
}

tr:hover {
  background-color: #e0b3ff;
  transition: background-color 0.2s ease-in-out;
}

caption {
  caption-side: top;
  font-weight: bold;
  font-size: 1.2em;
  color: #4b0082;
  margin-bottom: 10px;
}

    </style>
    <body>
        <h1>Favorite Smite Pantheons</h1>
        <table>

                <th># of Hunters</th>
                <th># of Warriors</th>
                <th># of Guardians</th>
                <th># of Mages</th>
            </tr>
            <tr>
